<script src="app.js"></script>

<script>
const btnCrear = document.getElementById("btnCrear");
const btnProyectos = document.getElementById("btnProyectos");
const btnAjustes = document.getElementById("btnAjustes");

const sCrear = document.getElementById("seccionCrear");
const sProyectos = document.getElementById("seccionProyectos");
const sAjustes = document.getElementById("seccionAjustes");

function activar(seccion) {
    document.querySelectorAll(".seccion-ultra").forEach(s => s.classList.remove("activa"));
    document.querySelectorAll(".side-btn").forEach(b => b.classList.remove("active"));
    seccion.classList.add("activa");
}

btnCrear.onclick = () => { activar(sCrear); btnCrear.classList.add("active") };
btnProyectos.onclick = () => { activar(sProyectos); btnProyectos.classList.add("active") };
btnAjustes.onclick = () => { activar(sAjustes); btnAjustes.classList.add("active") };

const toggleTheme = document.getElementById("toggleTheme");
const body = document.body;

let theme = localStorage.getItem("theme") || "light";
body.className = theme;
toggleTheme.textContent = theme === "light" ? "ğŸŒ™" : "â˜€ï¸";

toggleTheme.onclick = () => {
    body.classList.toggle("dark");
    body.classList.toggle("light");
    const nuevo = body.classList.contains("dark") ? "dark" : "light";
    toggleTheme.textContent = nuevo === "light" ? "ğŸŒ™" : "â˜€ï¸";
    localStorage.setItem("theme", nuevo);
};
</script>
