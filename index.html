<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landify Builder AI ‚Äî Panel PRO</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --------------------------
           VARIABLES MODO OSCURO / CLARO
        -------------------------- */
        :root[data-theme="dark"] {
            --bg: #0b0b11;
            --panel: #11111a;
            --panel2: #161622;
            --text: #ffffff;
            --text-soft: #bdbdd2;
            --accent: #8b4dff;
            --accent2: #ff4d9e;
            --border: #2a2a3d;
            --card: #141422;
        }

        :root[data-theme="light"] {
            --bg: #f5f5fc;
            --panel: #ffffff;
            --panel2: #fafaff;
            --text: #1b1b2e;
            --text-soft: #4d4d66;
            --accent: #8b4dff;
            --accent2: #ff4d9e;
            --border: #d8d8ea;
            --card: #fff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: "Poppins", sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --------------------------
           LAYOUT GENERAL
        -------------------------- */
        .left-panel {
            width: 30%;
            background: var(--panel);
            padding: 22px;
            border-right: 1px solid var(--border);
            overflow-y: auto;
        }

        .right-panel {
            width: 70%;
            background: var(--panel2);
            padding: 18px;
            overflow-y: auto;
            position: relative;
        }

        /* --------------------------
           TITULOS Y SECCIONES
        -------------------------- */
        .panel-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .section-block {
            background: var(--card);
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 18px;
            border: 1px solid var(--border);
        }

        .section-block-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 90px;
            border-radius: 8px;
            border: 1px solid var(--border);
            padding: 10px;
            background: var(--panel2);
            color: var(--text);
            resize: none;
            font-size: 14px;
        }

        /* --------------------------
           BOTONES PRINCIPALES
        -------------------------- */
        .btn-main {
            width: 100%;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            padding: 12px;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
        }
        .btn-main:hover { opacity: 0.85; }

        .btn-outline {
            width: 100%;
            background: transparent;
            border: 1px solid var(--accent);
            padding: 10px;
            border-radius: 10px;
            font-weight: 500;
            color: var(--accent);
            cursor: pointer;
            margin-top: 8px;
        }

        /* --------------------------
           BOTONES DEL HEADER (DERECHA)
        -------------------------- */
        .top-right-buttons {
            display: flex;
            gap: 10px;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 40;
        }

        .icon-btn {
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.2s;
        }

        .icon-btn:hover {
            background: var(--accent);
            color: white;
        }

        /* --------------------------
           LOADER PRO
        -------------------------- */
        #loader {
            display: none;
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.45);
            backdrop-filter: blur(4px);
            z-index: 60;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .loader-circle {
            width: 45px;
            height: 45px;
            border: 5px solid #aaa;
            border-top-color: var(--accent2);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            margin-top: 8px;
            color: white;
            font-weight: 600;
        }

        /* --------------------------
           VISTA PREVIA NORMAL
        -------------------------- */
        #preview-container {
            background: white;
            border-radius: 12px;
            border: 1px solid var(--border);
            min-height: 90vh;
            padding: 0;
            overflow-y: auto;
        }

        /* --------------------------
           MARCOS APPLE PRO (iPhone / iPad / MacBook)
        -------------------------- */
        #responsive-frame-wrapper {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        #viewport-container {
            display: inline-block;
            transform-origin: top center;
        }

        #responsive-frame {
            width: 100%;
            height: 90vh;
            background: white;
            border-radius: 12px;
            border: 1px solid var(--border);
        }
    </style>
</head>

<body>

    <!-- PANEL IZQUIERDO -->
    <div class="left-panel">

        <h2 class="panel-title">Crear nueva Landing</h2>

        <!-- BLOQUE CREAR -->
        <div class="section-block">
            <div class="section-block-title">Describe la landing</div>
            <textarea id="prompt-crear" placeholder="Ej: Landing moderna para cafeter√≠a org√°nica..."></textarea>
            <button class="btn-main" id="btn-crear">‚ö° Generar Landing</button>
            <button class="btn-outline" id="restore-crear">Restaurar</button>
        </div>

        <!-- BLOQUE AJUSTAR -->
        <div class="section-block">
            <div class="section-block-title">Ajustar o agregar secci√≥n</div>
            <textarea id="prompt-ajustar" placeholder="Ej: Agrega secci√≥n de garant√≠a premium..."></textarea>
            <button class="btn-main" id="btn-ajustar">üõ† Agregar Secci√≥n</button>
            <button class="btn-outline" id="restore-ajustar">Restaurar</button>
        </div>

        <!-- BOT√ìN NUEVA LANDING -->
        <button class="accordion-trigger" id="btn-nueva">üÜï Nueva Landing</button>

        <!-- ACORDE√ìN PROYECTOS -->
        <div class="accordion-trigger">üìÅ Mis Proyectos</div>
        <div class="accordion-content" id="proyectos-lista"></div>

    </div>

    <!-- PANEL DERECHO -->
    <div class="right-panel">

        <!-- BOTONES DERECHA -->
        <div class="top-right-buttons">

            <!-- Vista m√≥vil -->
            <div class="icon-btn" id="btn-mobile" title="Vista m√≥vil (iPhone)">üì±</div>

            <!-- Vista tablet -->
            <div class="icon-btn" id="btn-tablet" title="Vista tablet (iPad)">üì≤</div>

            <!-- Vista escritorio -->
            <div class="icon-btn" id="btn-desktop" title="Vista escritorio (MacBook)">üíª</div>

            <!-- Zoom menos -->
            <div class="icon-btn" id="btn-zoom-out" title="Zoom -">‚ûñ</div>

            <!-- Zoom reset -->
            <div class="icon-btn" id="btn-zoom-reset" title="Zoom 100%">üîÑ</div>

            <!-- Zoom m√°s -->
            <div class="icon-btn" id="btn-zoom-in" title="Zoom +">‚ûï</div>

            <!-- Volver vista normal -->
            <div class="icon-btn" id="btn-normal" title="Vista normal">‚Ü©Ô∏è</div>

            <!-- Descargar -->
            <div class="icon-btn" id="btn-descargar" title="Descargar HTML">‚¨áÔ∏è</div>

            <!-- Pantalla completa -->
            <div class="icon-btn" id="btn-fullscreen" title="Vista completa">üñ•Ô∏è</div>

            <!-- Tema -->
            <div class="icon-btn" id="toggle-theme" title="Modo claro/oscuro">üåô</div>

        </div>

        <!-- LOADER -->
        <div id="loader">
            <div class="loader-circle"></div>
            <div class="loader-text">Generando...</div>
        </div>

        <!-- VISTA PREVIA RESPONSIVE -->
        <div id="responsive-frame-wrapper">
            <div id="viewport-container">
                <iframe id="responsive-frame"></iframe>
            </div>
        </div>

        <!-- PREVIEW NORMAL -->
        <div id="preview-container"></div>

    </div>

    <!-- MINIATURAS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- APP -->
    <script src="app.js"></script>

</body>
</html>
