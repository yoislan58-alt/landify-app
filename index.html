<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landify Builder AI ‚Äî Panel PRO</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
/* =========================================================
   PALETA PREMIUM DORADO‚ÄìCRISTAL
========================================================= */
:root[data-theme="dark"] {
  --bg: #07070d;
  --panel: rgba(18, 18, 28, 0.75);
  --panel2: rgba(27, 27, 42, 0.75);
  --text: #ffffff;
  --text-soft: #bdbdd2;
  --border: rgba(255,255,255,0.18);
  --card: rgba(255,255,255,0.08);

  --gold-1: #f7d67b;
  --gold-2: #f5b945;
  --gold-3: #fff2cc;
  --gold-shadow: rgba(245,185,69,0.45);
}

:root[data-theme="light"] {
  --bg: #f3f4ff;
  --panel: rgba(255,255,255,0.9);
  --panel2: rgba(250,250,255,0.98);
  --text: #1b1b2e;
  --text-soft: #555575;
  --border: rgba(0,0,0,0.12);
  --card: rgba(255,255,255,0.95);

  --gold-1: #efc453;
  --gold-2: #daa12c;
  --gold-3: #fff2cc;
  --gold-shadow: rgba(230,180,50,0.35);
}

/* =========================================================
   GENERAL
========================================================= */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: "Poppins", sans-serif;
  background: var(--bg);
  background-image:
    radial-gradient(circle at 0% 0%, rgba(247,214,123,0.15), transparent 55%),
    radial-gradient(circle at 100% 100%, rgba(245,185,69,0.12), transparent 55%);
  color: var(--text);
  height: 100vh;
  display: flex;
  overflow: hidden;
}

*::-webkit-scrollbar { width: 6px; }
*::-webkit-scrollbar-thumb {
  background: rgba(255,255,255,0.25);
  border-radius: 6px;
}

/* =========================================================
   PANEL IZQUIERDO (30%) ‚Äî PREMIUM COMPACTO
========================================================= */
.left-panel {
  width: 30%;
  padding: 16px 18px;
  background: var(--panel);
  border-right: 1px solid var(--border);
  backdrop-filter: blur(18px);
  border-radius: 0 22px 22px 0;
  box-shadow:
    0 12px 32px rgba(0,0,0,0.55),
    0 0 0 1px rgba(247,214,123,0.12);
  overflow-y: auto;

  display: flex;
  flex-direction: column;
  gap: 10px; /* m√°s compacto */
}

/* BRAND */
.brand {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 6px; /* antes era m√°s grande */
}

.brand-logo {
  width: 38px;
  height: 38px;
  border-radius: 12px;
  background: linear-gradient(145deg, var(--gold-3), var(--gold-1), var(--gold-2));
  color: #271a06;
  font-size: 20px;
  font-weight: 700;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow:
    0 10px 24px var(--gold-shadow),
    0 0 0 2px rgba(255,255,255,0.25);
}

.brand-title { font-size: 16px; font-weight: 700; }
.brand-sub { font-size: 11px; color: var(--text-soft); }

.panel-title {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 4px; /* menos espacio vertical */
}

/* =========================================================
   BLOQUES DEL PANEL IZQUIERDO
========================================================= */
.section-block {
  background: var(--card);
  border: 1px solid var(--border);
  backdrop-filter: blur(14px);
  padding: 10px;
  border-radius: 14px;
  margin-bottom: 8px;
  box-shadow:
    0 6px 18px rgba(0,0,0,0.3),
    0 0 0 1px rgba(247,214,123,0.06);
}

.section-block-title {
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 4px;
}

/* Inputs */
textarea {
  width: 100%;
  height: 60px;           /* antes 80px -> m√°s compacto */
  padding: 8px;
  border-radius: 10px;
  background: rgba(255,255,255,0.12);
  border: 1px solid var(--border);
  resize: none;
  color: var(--text);
  font-size: 12px;
  transition: 0.2s ease;
  margin-bottom: 4px;     /* menos espacio */
}

textarea:focus {
  border-color: var(--gold-2);
  box-shadow: 0 0 0 2px rgba(245,185,69,0.25);
}

/* =========================================================
   BOTONES PREMIUM
========================================================= */
.btn-main {
  width: 100%;
  background: linear-gradient(135deg, var(--gold-3), var(--gold-1), var(--gold-2));
  padding: 9px;
  border-radius: 12px;
  border: 1px solid rgba(120,76,12,0.65);
  color: #271a06;
  font-weight: 600;
  cursor: pointer;
  font-size: 13px;
  margin-top: 4px;
  transition: 0.2s ease;
  box-shadow:
    0 12px 26px var(--gold-shadow),
    0 0 0 1px rgba(255,255,255,0.22);
}

.btn-main:hover { transform: translateY(-1px); filter: brightness(1.07); }

.btn-outline {
  width: 100%;
  padding: 8px;
  border-radius: 12px;
  border: 1px solid rgba(247,214,123,0.35);
  background: transparent;
  color: var(--gold-2);
  cursor: pointer;
  font-size: 12px;
  margin-top: 4px;
  transition: 0.2s ease;
}

.btn-outline:hover {
  background: rgba(247,214,123,0.12);
}

/* Guardar / Nueva en la MISMA FILA, m√°s compacto */
#btn-guardar,
#btn-nueva {
  width: 48%;
  display: inline-block;
  margin-top: 6px;
}

#btn-guardar { margin-right: 4%; }

/* =========================================================
   ACORDE√ìN PROYECTOS
========================================================= */
.accordion-trigger {
  margin-top: 8px;
  font-size: 12px;
  font-weight: 600;
  color: var(--text);
  cursor: pointer;
}

.accordion-content {
  margin-top: 6px;
  padding: 8px;
  background: var(--card);
  border-radius: 12px;
  border: 1px solid var(--border);
  max-height: 150px; /* menos alto para que todo entre */
  overflow-y: auto;
  display: none;
}

.project-item {
  padding: 7px;
  margin-bottom: 4px;
  border-radius: 9px;
  background: rgba(255,255,255,0.06);
  border: 1px solid var(--border);
  font-size: 11px;
  cursor: pointer;
  transition: 0.2s;
}

.project-item:hover {
  border-color: var(--gold-2);
  background: rgba(247,214,123,0.15);
  color: #2b1402;
}

/* =========================================================
   PANEL DERECHO (70%) ‚Äî PREVIEW
========================================================= */
.right-panel {
  width: 70%;
  background: var(--panel2);
  padding: 16px;
  overflow-y: auto;
  position: relative;
  box-shadow:
    inset 0 0 18px rgba(0,0,0,0.45);
}

/* Botones de acci√≥n */
.top-right-buttons {
  display: flex;
  gap: 8px;
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 50;
}

.icon-btn {
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255,255,255,0.08);
  border: 1px solid var(--border);
  border-radius: 12px;
  font-size: 18px;
  cursor: pointer;
  transition: 0.2s ease;
}

.icon-btn:hover {
  background: linear-gradient(135deg, var(--gold-1), var(--gold-2));
  border-color: rgba(120,76,12,0.6);
  color: #2b1402;
  box-shadow: 0 10px 24px var(--gold-shadow);
}

/* PREVIEW */
#preview-container {
  background: white;
  border-radius: 16px;
  border: 1px solid var(--border);
  min-height: 90vh;
  padding: 0;
  overflow-y: auto;
  box-shadow:
    0 12px 32px rgba(0,0,0,0.35),
    0 0 0 1px rgba(0,0,0,0.08);
}

#landing-root {
  width: 100%;
}

/* =========================================================
   LOADER PREMIUM
========================================================= */
#loader {
  display: none;
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(4px);
  z-index: 80;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.loader-circle {
  width: 40px;
  height: 40px;
  border: 5px solid #aaa;
  border-top-color: var(--gold-2);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.loader-text {
  margin-top: 6px;
  color: white;
  font-weight: 600;
  font-size: 13px;
}

/* =========================================================
   RESPONSIVE
========================================================= */
@media (max-width: 900px) {
  body { overflow: auto; }

  .left-panel {
    width: 100%;
    border-right: none;
    border-bottom: 1px solid var(--border);
    border-radius: 0 0 22px 22px;
  }

  .right-panel { width: 100%; }
}
</style>


</head>

<body>

  <!-- PANEL IZQUIERDO -->
  <div class="left-panel">

    <!-- LOGO / NOMBRE -->
    <div class="brand">
      <div class="brand-logo">L</div>
      <div>
        <div class="brand-title">Landify AI</div>
        <div class="brand-sub">Builder PRO</div>
      </div>
    </div>

    <h2 class="panel-title">Crear nueva landing</h2>

    <!-- BLOQUE CREAR -->
    <div class="section-block">
      <div class="section-block-title">Describe la landing</div>
      <textarea id="prompt-crear" placeholder="Ej: Landing moderna para nutrici√≥n, con hero, beneficios y CTA..."></textarea>
      <button class="btn-main" id="btn-crear">‚ö° Generar Landing</button>
      <button class="btn-outline" id="restore-crear">Restaurar</button>
    </div>

    <!-- BLOQUE AJUSTAR -->
    <div class="section-block">
      <div class="section-block-title">Agregar o ajustar secci√≥n</div>
      <textarea id="prompt-ajustar" placeholder="Ej: Agrega secci√≥n de testimonio con foto, estilo premium..."></textarea>
      <button class="btn-main" id="btn-ajustar">üõ† Agregar Secci√≥n</button>
      <button class="btn-outline" id="restore-ajustar">Restaurar</button>
    </div>

    <!-- GUARDAR -->
    <button class="btn-main" id="btn-guardar">üíæ Guardar proyecto</button>

    <!-- NUEVA LANDING -->
    <button class="btn-main" id="btn-nueva">üÜï Nueva Landing</button>

    <!-- PROYECTOS -->
    <div class="accordion-trigger">üìÅ Mis Proyectos</div>
    <div class="accordion-content" id="proyectos-lista"></div>

  </div>

  <!-- PANEL DERECHO -->
  <div class="right-panel">

    <!-- BOTONES DERECHA -->
    <div class="top-right-buttons">
      <div class="icon-btn" id="btn-descargar" title="Descargar HTML">‚¨áÔ∏è</div>
      <div class="icon-btn" id="btn-fullscreen" title="Pantalla completa">üñ•Ô∏è</div>
      <div class="icon-btn" id="toggle-theme" title="Modo claro/oscuro">üåô</div>
    </div>

    <!-- LOADER -->
    <div id="loader">
      <div class="loader-circle"></div>
      <div class="loader-text">Generando...</div>
    </div>

    <!-- PREVIEW NORMAL -->
    <div id="preview-container">
      <div id="landing-root"></div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
