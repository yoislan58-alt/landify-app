<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Landing generada con IA</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: system-ui, sans-serif;
        background: #f7f7f7;
        color: #222;
        line-height: 1.5;
    }
    .hero {
        padding: 40px 20px;
        text-align: center;
        max-width: 900px;
        margin: auto;
    }
    .hero img {
        width: 100%;
        max-width: 500px;
        border-radius: 10px;
    }
    .hero-title {
        font-size: 32px;
        font-weight: 700;
        margin-top: 20px;
    }
    .hero-sub {
        font-size: 18px;
        color: #666;
        margin: 12px 0 20px;
    }
    .btn-main {
        padding: 12px 24px;
        background: #4c4cff;
        color: #fff;
        border-radius: 8px;
        display: inline-block;
        text-decoration: none;
        font-weight: 600;
    }

    .section {
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
    }
    .section h2 {
        margin-bottom: 12px;
    }

    .grid {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .benefit-card, .feature-card, .test-card {
        padding: 16px;
        background: #fff;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-size: 15px;
    }

    footer {
        text-align: center;
        padding: 40px 20px;
        color: #666;
        font-size: 13px;
    }
</style>
</head>
<body>

<div class="hero">
    <img src="{{heroImage}}" alt="Imagen principal">
    <h1 class="hero-title">{{heroText}}</h1>
    <p class="hero-sub">{{subText}}</p>
    <a href="#final" class="btn-main">{{cta}}</a>
</div>

<div class="section">
    <h2>Beneficios</h2>
    <div class="grid">
        {{benefits}}
    </div>
</div>

<div class="section">
    <h2>Características</h2>
    <div class="grid">
        {{features}}
    </div>
</div>

<div class="section">
    <h2>Testimonios</h2>
    <div class="grid">
        {{testimonials}}
    </div>
</div>

<footer id="final">
    Landing generada automáticamente con Landify Builder AI
</footer>

</body>
</html>
