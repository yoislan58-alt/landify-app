<!DOCTYPE html>
<html lang="es" data-theme="{{theme}}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{heroText}}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
        margin:0;
        font-family:"Poppins";
        background: var(--bg);
        color: var(--text);
    }
    :root[data-theme="light"] {
        --bg:#ffffff;
        --card:#f4f4f7;
        --text:#121212;
        --accent:#6b4eff;
    }
    :root[data-theme="dark"] {
        --bg:#0d0d12;
        --card:#171720;
        --text:#ffffff;
        --accent:#7b61ff;
    }

    .hero { max-width:900px; margin:auto; padding:30px; text-align:center; }
    .hero img { width:100%; border-radius:16px; margin-top:15px; }
    .section { max-width:900px; margin:20px auto; padding:20px; background:var(--card); border-radius:18px; }
  </style>
</head>

<body>

<div class="hero">
    <h1>{{heroText}}</h1>
    <p>{{subText}}</p>
    <a href="#precio" style="display:inline-block;margin-top:12px;padding:10px 20px;background:var(--accent);color:white;border-radius:8px;">{{cta}}</a>
    <img src="{{heroImage}}" alt="">
</div>

<div class="section">
    <h2>Beneficios</h2>
    {{benefits}}
</div>

<div class="section">
    <h2>Incluye</h2>
    {{features}}
</div>

<div class="section">
    <h2>Testimonios</h2>
    {{testimonials}}
</div>

<div id="precio" class="section">
    <h2>Precio</h2>
    <p>Personaliza tu oferta real aqu√≠.</p>
</div>

</body>
</html>
