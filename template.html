<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing creada con IA</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { margin:0; font-family:Poppins, sans-serif; background:#0e0b16; color:#fff; }
    .container { max-width:900px; margin:auto; padding:20px; }
    .hero img { width:100%; border-radius:16px; box-shadow:0 4px 16px rgba(0,0,0,.4); }
    h1 { font-size:36px; margin-top:20px; }
    .grid { display:grid; gap:16px; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); margin-top:16px; }
    .card { padding:14px; background:#151226; border-radius:12px; }
  </style>
</head>
<body>

<div class="container">

  <div class="hero">
    <img src="{{heroImage}}">
  </div>

  <h1>{{heroText}}</h1>
  <p>{{subText}}</p>

  <h2>Beneficios</h2>
  <div class="grid">{{benefits}}</div>

  <h2>Caracter√≠sticas</h2>
  <div class="grid">{{features}}</div>

  <h2>Testimonios</h2>
  <div class="grid">{{testimonials}}</div>

  <br><br>
  <a href="#" style="background:#7b3dff;padding:16px 28px;color:#fff;border-radius:10px;text-decoration:none;display:inline-block;">{{cta}}</a>

</div>

</body>
</html>
